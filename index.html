<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <div class="container">
        <form id="survey-form" action="">
            <fieldset>
                <label id="name-label" for="name">Name
                    <input type="text" id="name" placeholder="Enter your name" required>
                </label>
                <label id="email-label" for="email">Email
                    <input type="email" id="email" placeholder="Enter your Email" required>
                </label>
                <label id="number-label" for="number">Age (optional)
                    <input type="number" id="number" min="13" max="60" placeholder="Age">
                </label>
                <label for="dropdown">
                    <p>Which option best describes your current role?</p>
                    <select id="dropdown">
                        <option value="">Select current role</option>
                        <option value="1">Student</option>
                        <option value="2">Full Time Job</option>
                        <option value="3">Full Time Learner</option>
                        <option value="4">Prefer not to say</option>
                        <option value="5">Other</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <div class="radio-and-checkbox">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label class="bottom-margin" for="Definitely">
                        <input class="inline" value="0" type="radio" name="recommend" id="Definitely">Definitely
                    </label>
                    <label class="bottom-margin" for="Maybe">
                        <input class="inline" value="1" type="radio" name="recommend" id="Maybe">Maybe
                    </label>
                    <label class="bottom-margin" for="Not sure">
                        <input class="inline" value="2" type="radio" name="recommend" id="Not sure">Not sure
                    </label>
                </div>

                <label for="dropdown-favourite-feature">
                    <p>What is your favorite feature of freeCodeCamp?</p>
                    <select id="dropdown-favourite-feature">
                        <option value="">Select an option</option>
                        <option value="1">Challenges</option>
                        <option value="2">Projects</option>
                        <option value="3">Community</option>
                        <option value="4">Open Source</option>
                    </select>
                </label>
            </fieldset>

            <fieldset>
                <div class="radio-and-checkbox">
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <label class="bottom-margin" for="Front-end Projects">
                        <input class="inline" value="0" type="checkbox" id="Front-end Projects">Front-end Projects
                    </label>
                    <label class="bottom-margin" for="Back-end Projects">
                        <input class="inline" value="1" type="checkbox" id="Back-end Projects">Back-end Projects
                    </label>
                    <label class="bottom-margin" for="Data Visualization">
                        <input class="inline" value="2" type="checkbox" id="Data Visualization">Data Visualization
                    </label>
                    <label class="bottom-margin" for="Challenges">
                        <input class="inline" value="3" type="checkbox" id="Challenges">Challenges
                    </label>
                    <label class="bottom-margin" for="Open Source Community">
                        <input class="inline" value="4" type="checkbox" id="Open Source Community">Open Source Community
                    </label>
                    <label class="bottom-margin" for="Gitter help rooms">
                        <input class="inline" value="5" type="checkbox" id="Gitter help rooms">Gitter help rooms
                    </label>
                    <label class="bottom-margin" for="Videos">
                        <input class="inline" value="6" type="checkbox" id="Videos">Videos
                    </label>
                    <label class="bottom-margin" for="City Meetups">
                        <input class="inline" value="7" type="checkbox" id="City Meetups">City Meetups
                    </label>
                    <label class="bottom-margin" for="Wiki">
                        <input class="inline" value="8" type="checkbox" id="Wiki">Wiki
                    </label>
                    <label class="bottom-margin" for="Forum">
                        <input class="inline" value="9" type="checkbox" id="Forum">Forum
                    </label>
                    <label class="bottom-margin" for="Additional Courses">
                        <input class="inline" value="10" type="checkbox" id="Additional Courses">Additional Courses
                    </label>
                </div>

                <label for="comments or suggestions">
                    <p>Any comments or suggestions?</p>
                    <textarea id="comments-or-suggestions" cols="60" rows="5"
                        placeholder="Your feedback is of utmost value to us."></textarea>
                </label>
            </fieldset>
            <input type="submit" value="Submit" id="submit">
        </form>
    </div>

</body>

</html>
